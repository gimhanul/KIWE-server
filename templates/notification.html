<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kiwe</title>
    <style>
        section {
            width: 100%;
            height: 16%;
            background-color: white;
            box-shadow: inset 0px -2px 1px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body>
    <div class="title ">
        <h1 style="padding-left: 5%; transform: translateY(90%);">알람</h1>
    </div>

    {% for noti in notification %}

    {% if noti.notitype == 'accept' %}
    <div>
        {{ noti.from_user.profile.name }} 님이 친구 요청을 수락했습니다.
    </div>
    {% endif %}

    {% if noti.notitype == 'request' %}
    <div>
        {{ noti.from_user.profile.name }} 님이 친구 요청을 보냈습니다.
        <button onclick="javascript:send('accept', '{{ noti.requestID.id }}')">수락</button>
        <button onclick="javascript:send('no', '{{ noti.requestID.id }}')">거절</button>
    </div>
    {% endif %}

    {% endfor %}
</body>
</html>

<script>
    function send(at, requestID) {

        var data = {
            at : at,
            requestID : requestID,
        }

        console.log(data)

        $.ajax({
            url : "{% url 'notification' %}",
            type : "POST",
            headers : {
                'X-CSRFTOKEN' : '{{ csrf_token }}'
            },
            dataType : "json",
            data : JSON.stringify(data),
        });
    }
</script>
