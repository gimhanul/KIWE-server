<!DOCTYPE html>
<html>
  <head>
    {% load static %}
    <title>kiwe</title>
    <style>
      h5{
        margin:0;
      }
    </style>
    <link rel="stylesheet" href="{% static 'css/bar.css' %}">
    <link rel="stylesheet" href="{% static 'css/setting.css' %}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
    <body>

      <div class="title">
        <h1 style="padding-left: 5%; transform: translateY(90%);">설정</h1>
      </div>
      
      <div>
        <br><br><br><br><br><br><br><br>
        <form name="setting" action="{% url 'setting' %}" method="post">
        {% csrf_token %}
          <div id='settinglist'>
            <ul>
                <li><button class="m-list">계정</button>
                    <ul class="sub">
                        <li class='sub-list'><button>회원 정보 수정</button></li>
                        <li class='sub-list'><button name="logout">로그아웃</button></li>
                        <li class='sub-list'><button>회원 탈퇴</button></li>
                    </ul>
                </li>
                    
                <li><button class="m-list">친구</button>
                    <ul class="sub">
                        <li class='sub-list'><button>차단한 친구</button></li>
                        <li class='sub-list'><button>숨긴 친구</button></li>
                    </ul>
                </li>
                    
                <li><button class="m-list">알림</button>
                    <ul class="sub">
                        <li class='sub-list'><button>알림 받기</button></li>
                        <li class='sub-list'><button>통화 중 알림</button></li>
                        <li class='sub-list'><button>사용 중 알림</button></li>
                    </ul>
                </li>
                    
                <li><button class="m-list">도움말</button></li>
        
                <li><button class="m-list">개발자</button>
                    <ul class="sub">
                        <li class='sub-list'><button>키위팀</button></li>
                        <li class='sub-list'><button>김한울</button></li>
                        <li class='sub-list'><button>진애란</button></li>
                        <li class='sub-list'><button>김세진</button></li>
                        <li class='sub-list'><button>유나은</button></li>
                    </ul>
                </li>
            </ul>
            </div>
        </form>
        </div>

        <div class="bottom_menu">
          <div>
              <a href="{% url 'kiwe' %}"><img src="{% static 'images/b-kiwe.png' %}"></button>
          </div>
          <div>
              <a href="{% url 'friends' %}"><img src="{% static 'images/b-friend.png' %}"></button>
          </div>
          <div>
              <a href="{% url 'memories' %}"><img src="{% static 'images/b-memory.png' %}"></button>
          </div>
          <div>
            <a href="{% url 'setting' %}"><img src="{% static 'images/b-filled-setting.png' %}"></button>
          </div>
        </div>
</html>
